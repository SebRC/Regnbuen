<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Regnbuen</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Regnbuen</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">

                    <form action="">
                        <div class="form-group">
                            <label style="margin-left: 10px; font-size: 18px;"><a href="/opretmedlem" style="color: #00FF7F;">+ Opret Medlem</a></label>
                        </div>
                        <div class="form-group">
                            <label style="margin-left: 10px; font-size: 18px;"><a href="/opretskole" style="color: #00FF7F;">+ Opret Skole</a></label>
                        </div>
                        <div class="form-group">
                            <label style="color: white; margin-left: 10px; font-size: 15px;">Søg efter barn: </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-1  col-sm-10">
                                <button type="submit" class="btn btn-default" style="width: 100%; border-radius: 0;">Søg</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2  col-sm-10">
                            <a href="#" style="color: white; text-decoration: underline;">Avanceret Søg</a>
                        
                            </div>
                        </div>

                    </form>
                    <li>
                        <a href="list.html">Klasser:</a>
                    </li>
                    <li>
                        <a href="list.html">3 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">4 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">5 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">6 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">7 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">8 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">9 Klasse</a>
                    </li>
                    <li>
                        <a href="list.html">10 Klasse</a>
                    </li>

                    <li>
                        <a href="list.html">Udmeldelse</a>
                    </li>
                    
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Forside
                            <small></small>
                        </h1>
                    
                    </div>
                </div>
                <!-- /.row -->
                <h3 th:text="'Antal medlemmer: (' + ${views.size()} + ')'"></h3>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Navn</th>
                                    <th>Klassetrin</th>
                                    <th>Skole</th>
                                    <th>Indmeldelse</th>
                                    <th>Udmeldelse</th>
                                    <th>Medlems ID</th>
                                    <th>Rediger</th>
                                    <th>Slet</th>
                                </tr>
                            </thead>
                            <tbody>


                                  <tr th:each="view : ${views}">
                                    <td th:text="${view.getMemberModel().getFirst_name()} + ' ' + ${view.getMemberModel().getLast_name()}"></td>
                                    <td th:text="${view.getGradeModel().getGrade_name()}"></td>
                                    <td th:text="${view.getSchoolModel().getSchool_name()}"></td>
                                    <td th:text="${view.getMemberModel().getEnrollment_date()}"></td>
                                    <td th:text="${view.getMemberModel().getDate_of_resignation()}"></td>
                                    <td th:text="${view.getMemberModel().getMember_id()}"></td>
                                    <td><a href="rediger.html">Rediger</a></td>
                                    <td> <a th:href="${'/delete?id='+view.getMemberModel().getMember_id()}" type="button">Slet</a></td>

                                </tr>


                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

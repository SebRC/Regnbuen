                    <h3>Barn info</h3>
                    <p>Felter med rød stjerne (<span style="color: red;"> * </span>) SKAL udfyldes</p>


                <!--Formular starter for medlem -->

                    <form class="form-horizontal" th:action="@{/opretmedlem}" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Fornavn (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Fornavn" th:field="${memberCreate.first_name}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Efternavn (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Efternavn" th:field="${memberCreate.last_name}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Køn: (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-5">          

                                <select class="form-control" th:field="${memberCreate.gender}">
                                    <option value="Dreng">Dreng</option>
                                    <option value="Pige">Pige</option>
                                </select>

                            </div>
                        </div>

                    
                        <div class="form-group">
                            <label class="control-label col-sm-3">Adresse:</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Adresse " th:field="${memberCreate.address}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Hjemmetelefon:</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Hjemmetelefon " th:field="${memberCreate.member_home_phone}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Skole (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-5">

                                <select class="form-control" th:field="${memberCreate.school_id}">
                                    <!-- vi bruger getList til at udskrive skolerne i select, fra controlleren-->
                                    <option th:each="school: ${schoolList}"
                                            th:value="${school.school_id}"
                                            th:text="${school.school_name}">

                                    </option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Klassetrin (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-2">          
                            
                                <select class="form-control" th:field="${memberCreate.grade_id}">
                                <!-- vi bruger getList til at udskrive skolerne i select, fra controlleren-->
                                <option th:each="grade: ${gradeList}"
                                        th:value="${grade.grade_id}"
                                        th:text="${grade.grade_name}">

                                </option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Mobilnummer:</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Mobilnummer" th:field="${memberCreate.member_phone}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Læge: (<span style="color: red;"> * </span>) :</label>
                            <div class="col-sm-5">

                                <select class="form-control" th:field="${memberCreate.doctor_id}">
                                    <!-- vi bruger getList til at udskrive skolerne i select, fra controlleren-->
                                    <option th:each="doctor: ${doctorList}"
                                            th:value="${doctor.doctor_id}"
                                            th:text="${doctor.doctor_first_name} + ' ' + ${doctor.doctor_last_name}">

                                    </option>
                                </select>

                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 1 Navn:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control"  placeholder="Navn" th:field="${memberCreate.parent1_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 1 Mobiltelefon:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Nummer" th:field="${memberCreate.parent1_phone}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 1 Arbejdstelefon:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Nummer" th:field="${memberCreate.parent1_workplace_phone}">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 2 Navn:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Navn" th:field="${memberCreate.parent2_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 2 Mobiltelefon:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Nummer" th:field="${memberCreate.parent2_phone}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Forældre 2 Arbejdstelefon:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Nummer" th:field="${memberCreate.parent2_workplace_phone}">
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Tilladelse til at køre med i personbiler med sikkerhedssele: </label>
                            <div class="col-sm-2">          
                            
                                <select class="form-control" th:field="${memberCreate.drive_permission}">
                                    <option value="Nej">Nej</option>
                                    <option value="Ja">Ja</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Allergi: </label>
                            <div class="col-sm-2">          
                            
                                <select class="form-control" th:field="${memberCreate.has_allergies}">
                                    <option value="Nej">Nej</option>
                                    <option value="Ja">Ja</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">

                                    <label>Øvrig Kommentar (evt. allergi information):</label>
                                    <textarea class="form-control" rows="5" th:field="${memberCreate.member_details}"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-default" style="background-color: #00FF7F;">Opret</button>
                            </div>
                        </div>

                    </form>

                    <hr>

                    <form class="form-horizontal" th:action="@{/opretmedlem}" method="post">
                        <h3>Læge info</h3>

                        <div class="form-group">

                                <input type="text" class="form-control" placeholder="Læge Fornavn" th:field="${doctorCreate.doctor_first_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Læge Efternavn:</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Læge Efternavn" th:field="${doctorCreate.doctor_last_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Læge Telefon:</label>
                            <div class="col-sm-5">          
                                <input type="text" class="form-control" placeholder="Læge Telefon" th:field="${doctorCreate.doctor_phone}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-default" style="background-color: #14ACFE;">Opret Læge</button>
                            </div>
                        </div>
                    </form>

                    <hr>
